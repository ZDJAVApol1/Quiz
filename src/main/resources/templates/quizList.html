<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista quizów</title>
</head>
<body>
    <h1>Lista quizów</h1>
    <table>
        <tr th:each="quiz : ${quizList}">
            <td th:text="${quiz.title}" />
            <td th:text="${quiz.description}" />
            <td th:text="${quiz.createDate}" />
        </tr>
    </table>
</body>

</html>
